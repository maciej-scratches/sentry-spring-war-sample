plugins {
    id 'java'
    id 'war'
}

sourceCompatibility = '8'

group 'io.sentry.samples.spring'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.9'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'org.springframework:spring-webmvc:5.3.15'
    implementation 'org.springframework:spring-aop:5.3.15'
    implementation 'org.aspectj:aspectjweaver:1.9.7'
    implementation 'io.sentry:sentry-spring:5.6.2'
    implementation 'io.sentry:sentry-logback:5.6.2'
}